<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet" />
    <title>Manuel Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section>
      <h1>Plastic Hunters</h1>
      <canvas width="800" height="500"></canvas>
    </section>

    <section class="rightside">
      <div class="inline">
        <h2>score</h2>
        <p id="score">0</p>
      </div>
      <div class="inline">
        <h2>Timer</h2>
        <p id="timer">60</p>
      </div>
      <div>
        <button id="start">Start Game</button>
      </div>
      <div>
        <label>Low Level </label
        ><input type="range" id="level" name="level" min="1" max="5" step="1" /><label
          > High Level</label
        >
      </div>
      <audio id="audio-player" controls="controls" <!-- autoplay -->
        loop src="./audio/Exploring Town.ogg" type="audio/ogg" >
      </audio>
    </section>
    <!--all the scripts for JS are bellow-->
    <script src="./scripts/var.js"></script>
    <script src="./scripts/timer.js"></script>
    <script src="./scripts/power.js"></script>
    <script src="./scripts/bullet.js"></script>
    <script src="./scripts/bomb.js"></script>
    <script src="./scripts/enemy.js"></script>
    <script src="./scripts/player.js"></script>
    <script src="./scripts/grid.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
